{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    {% for profile in profiles %}
    <div class="profile-card">
        <div class="image">
            <img src="{{ profile.avatar.url }}" alt="">
        </div>
        <div class="profile-info">
            <div class="name">
                <p><a href="">{{ profile.user.username }}</a></p>
            </div>
            <div class="btn">
                <button>
                    {% if profile in to_friend %}
                    send request
                    {% elif user in profile.friends.all %}
                    message
                    {% elif profile.user in rel_receiver %}
                    waiting for approval
                    {% elif profile.user in rel_sender %}
                    accept request
                    {% endif %}
                </button>
            </div>
        </div>


    </div>
    {% endfor %}
</div>
{% endblock %}
